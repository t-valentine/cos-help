<!DOCTYPE html>
<html lang="en">

<!-- This is a simple website designed to help my friends and I play Dungeons and Dragons. 
As such, it's tailored to very specific recurring questions we encounter while playing.
This is specified tailored to be viewed on a phone, so it looks goofy on tablets/computers.

You can view the GitHub here, feel free to make your own: https://github.com/t-valentine/dnd-app -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A small, mobile-centric website to help my friends and I answer FAQs while we play Curse of Strahd.">
  <title>Help Us!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <h1 class="title">D&amp;D Help!</h1>
  </div>
  <div id="content">
    <div id="top-section">
        <div class="mini-box">
          <div>
            <h2>Ability</h2>
            <select name="skills" id="skills" onchange="skillsHelp()">
                <option selected disabled>Choose Skill</option>
                <option value="acrobatics">Acrobatics</option>
                <option value="animal">Animal Handling</option>
                <option value="arcana">Arcana</option>
                <option value="athletics">Athletics</option>
                <option value="decept">Deception</option>
                <option value="history">History</option>
                <option value="insight">Insight</option>
                <option value="intim">Intimidation</option>
                <option value="invest">Investigation</option>
                <option value="medicine">Medicine</option>
                <option value="nature">Nature</option>
                <option value="perception">Perception</option>
                <option value="perform">Performance</option>
                <option value="persuade">Persuasion</option>
                <option value="religion">Religion</option>
                <option value="sleight">Sleight of Hand</option>
                <option value="stealth">Stealth</option>
                <option value="survival">Survival</option>
            </select>
          </div>
            
            <div id="ability" class="blank">
                <!-- This is where text will generate based on chosen option -->
                <p id="skill-p"></p>
            </div>
        </div>
        <div class="mini-box">
          <div>
            <h2>Dice</h2>
            <select name="rolls" id="rolls" onchange="rollHelp()">
                <option selected disabled>Choose Roll Type</option>
                <option value="initiative">Initiative</option>
                <option value="hit">Hitting an enemy</option>
                <option value="damage">Damaging an enemy</option>
                <option value="cast">Casting a Spell</option>
                <option value="ability">Rolling an Ability Check</option>
                <option value="skill">Rolling a Skill Save</option>
            </select>
          </div>
            <div id="roll" class="blank" style="font-size: .85em;">
            <!-- This is where text will generate based on chosen option -->
            <p id="roll-p"></p>
            </div>
        </div>
    </div>
    <div id="character-section" class="mini-box">
        <h2>Character Info</h2>
        <select name="character" id="character" onchange="characterHelp()">
            <option selected disabled>Select Character</option>
            <option value="amy">Amy</option>
            <option value="clyde">Clyde</option>
            <option value="izzy">Ishmael</option>
            <option value="karrde">Karrde</option>
            <option value="worm">Wormwood</option>
        </select>
        <label>Level: </label>
        <select name="level" id="level" onchange="characterHelp()">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <div id="unique-info">
            <p style="text-align: center;">Select a character to view information.</p>
        </div>
        
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
